<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Quiz</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        ; text-align: center; }
        .question { margin: 20px 0; font-size: 18px; }
        .scale-btn { padding: 10px; margin: 5px; cursor: pointer; }
        #result { font-size: 22px; font-weight: bold; margin-top: 20px; color: #2c3e50; }
        #quiz { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Find Your Skin Type!</h2>
    <button id="start-btn" onclick="startQuiz()"> Start Quiz! </button>
    <div id="quiz" style="display: none;">
        <p class="question" id="question-text"></p>
        <div id="scale-buttons"></div>
    </div>

    <p id="result"></p>
</body>
    <script src="script.js"></script> 
</html>
